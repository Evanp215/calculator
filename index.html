<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 id="header">Calculator</h1>
    <div id="calc-container">
      <div id="calc-screen">
        <h1 id="screen-display"></h1>
      </div>
      <div id="calc-button-container">
        <button class="calc-button number" id="button-7">7</button>
        <button class="calc-button number" id="button-8">8</button>
        <button class="calc-button number" id="button-9">9</button>
        <button class="calc-button operator" id="button-clear">Clear</button>
        <button class="calc-button number" id="button-4">4</button>
        <button class="calc-button number" id="button-5">5</button>
        <button class="calc-button number" id="button-6">6</button>
        <button class="calc-button operator" id="button-divide">/</button>
        <button class="calc-button number" id="button-1">1</button>
        <button class="calc-button number" id="button-2">2</button>
        <button class="calc-button number" id="button-3">3</button>
        <button class="calc-button operator" id="button-multiply">*</button>
        <button class="calc-button number" id="button-0">0</button>
        <button class="calc-button operator" id="button-subtract">-</button>
        <button class="calc-button operator" id="button-add">+</button>
        <button class="calc-button operator" id="button-equal">=</button>
      </div>
    </div>
  </body>
</html>
