<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 id="header">Calculator</h1>
    <div id="calc-container">
      <div id="calc-screen">
        <h1 id="screen-display"></h1>
      </div>
      <div id="calc-button-container">
        <button class="calc-button" id="number">7</button>
        <button class="calc-button" id="number">8</button>
        <button class="calc-button" id="number">9</button>
        <button class="calc-button" id="clear">Clear</button>
        <button class="calc-button" id="number">4</button>
        <button class="calc-button" id="number">5</button>
        <button class="calc-button" id="number">6</button>
        <button class="calc-button" id="divide">/</button>
        <button class="calc-button" id="number">1</button>
        <button class="calc-button" id="number">2</button>
        <button class="calc-button" id="number">3</button>
        <button class="calc-button" id="multiply">*</button>
        <button class="calc-button" id="number">0</button>
        <button class="calc-button" id="subtract">-</button>
        <button class="calc-button" id="add">+</button>
        <button class="calc-button" id="equal">=</button>
      </div>
    </div>
  </body>
</html>
